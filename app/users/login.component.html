<h1>Login</h1>
<hr>
<div class="col-md-6">
    <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group" >
            <label for="userName">User Name:</label>
            <input id="userName" type="text" name="userName" (ngModel)="userName" 
            class="form-control" required placeholder="User Name..." />
        </div>
        <div class="form-group" >
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" (ngModel)="password"
            class="form-control" required placeholder="Password..." />
        </div>
        
        <button type="submit"  
            class="btn btn-primary">Login</button>
        <button type="button" (click)="cancel()" 
            class="btn btn-default">Cancel</button>
    </form>
    <br>
    <div *ngIf="loginInvalid" class="alert alert-danger" role="alert">Invalid Login Info</div>
</div>
