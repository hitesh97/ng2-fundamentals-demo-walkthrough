<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['Events']">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['Events']">All Events</a>
        </li>
        <li><a [routerLink]="['Events/CreateEvent']">Create Event</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let event of events">
              <a [routerLink]="['Events/Event', {id: event.id}]">{{event.name}}</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="auth.isAuthenticated()" class="navbar-brand" 
              [routerLink]="['Profile']">
                Welcome {{auth.currentUser.firstName}}
            </a>
            <a *ngIf="!auth.isAuthenticated()" class="" [routerLink]="['Login']">Login</a>
          </li>
        </ul>
      </div>
      <form id="searchForm" (ngSubmit)="searchSessions(searchTerm)"  class="navbar-form navbar-right"  >
        <div class="form-group">
          <input [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" >
          Search
        </button>
      </form>
    </div>
  </div>
</div>
